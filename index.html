<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <div class="header">

        <div class="header-top">
            <div class="headline">Header Logo</div>
            
            <!-- Links -->
            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>

        <!-- Header content -->
        <div class="main-content">
            <div class="main-text">
                <div class="main-title">This website is awesome</div>
                <div class="main-subtext">
                    This website has some subtext that goes here under the
                    main title. It's a smaller font and the color is lower contrast.
                </div>

                <!-- Signup Button -->
                <div class="signup-button">
                    <button>Sign up</button>
                </div>
            </div>

            <!-- Main Image -->
            <img class="main-image" src="./photos/main-photo.jpg" alt="main-photo">
        </div>
    </div>
</body>
</html>
